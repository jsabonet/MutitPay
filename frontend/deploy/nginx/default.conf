server {
    listen 80;
    server_name _;

    # Health check remains available over HTTP for container healthchecks
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Redirect all other HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# Optional HTTPS server (self-signed or Let's Encrypt). Enable after providing certs.
# Self-signed files expected at /etc/letsencrypt/selfsigned.crt and selfsigned.key (mounted read-only).
server {
    listen 443 ssl;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Use Let's Encrypt live certificates for mutitpay.com
    ssl_certificate /etc/letsencrypt/live/mutitpay.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mutitpay.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Serve static assets
    location /assets/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        expires 1y;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Media
    location /media/ {
        alias /media/;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
