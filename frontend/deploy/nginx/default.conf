server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Basic performance tweaks
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_static on;

    # Health check
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Serve static assets from /assets/ directory with long cache
    location /assets/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        expires 1y;
    }

    # Serve lovable-uploads with cache
    location /lovable-uploads/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary "Accept-Encoding";
    }

    # Cache all static file extensions for a long time
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|avif|ttf|woff|woff2|eot)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        expires 1y;
    }

    # No caching for HTML
    location ~* \.html$ {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy sitemap.xml to backend (SEO)
    location = /sitemap.xml {
        proxy_pass http://backend:8000/sitemap.xml;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=86400";
    }

    # Serve media files (use ^~ to avoid regex locations overriding this)
    location ^~ /media/ {
        alias /media/;
    }

    # SPA fallback - serve index.html for all other requests
    location / {
        try_files $uri $uri/ /index.html;
    }
}

